name: 2GP Feature Test
on:
    push:
        branches:
            - feature/**
            - main
jobs:
    feature-test:
        name: "Feature Test"
        uses: muselab-d2x/d2x/.github/workflows/feature{% if cookiecutter.project_type != "Unpackaged" %}-2gp{% endif %}.yml@main
        secrets:{% raw %}
